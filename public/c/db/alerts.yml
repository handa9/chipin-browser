indexes:
  -
    index:
      distributionId: 1
    property:
      unique: true
subsets:
  wholeContents:
    priority: 0
  activeInfomation:
    query:
      category:
        "$in":
        - EvacuationOrder
        - Shelter
        - TemporaryStayFacilities
      distributionStatus:
        "$in":
        - Actual
        - Exercise
      areaCode:
        "$regex": "^(11|13|00000|99999)"
      overwritten: 
      expired:
        "$gt": "2017-06-15T08:47:43.664Z"
    priority: 10
